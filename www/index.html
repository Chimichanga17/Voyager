<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<style>

		.userInput {
			z-index: 100;
		}
		input {
			display: inline-block;
			box-sizing: border-box;
			outline: none;
			border: 1px solid lightgray;
			border-radius: 3px;
			padding: 1em 1em 1em 1em;
			transition: all 0.1s ease-out;
		}
		#mapCanvas {
			/* Must bigger size than 100x100 pixels */
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -100;
			visibility: visible;
		}
	</style>
</head>

<body>
	<div class="userInput">
		<span>
			<input id="source" type="text" placeholder="getting your location..">
		</span>
		<span>
			<input id="destination" type="text" placeholder="Where to go?">
		</span>
	</div>
	<div id="mapCanvas">
	</div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<!--seperate js api for using places API in textbox autocomplete-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn6e4XjVHVPytiwP1hK_HyeGKUnNHdUMo&libraries=places"></script>
<script type="text/javascript" src="js/map.js"></script>
</html>
